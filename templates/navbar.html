{% load cart_template_tags %}

<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">E-Com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                </li>
            </ul>
            <div class="d-flex">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'core:order-summary' %}" class="nav-link waves-effect">
                        <span class="badge bg-danger">{{ request.user|cart_item_count }}</span>
                        <i class="fas fa-shopping-cart"></i>
                        <span class="clearfix d-none d-sm-inline-block"> Cart </span>
                    </a>
                    <a class="nav-link waves-effect btn btn-warning" href="{% url 'account_logout' %}">
                        <span class="clearfix d-none d-sm-inline-block"> Logout </span>
                    </a>
                {% else %}
                    <a class="btn btn-success" href="{% url 'account_login' %}" role="button">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
