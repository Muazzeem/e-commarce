<div class="col-md-12 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your cart</span>
        <span class="badge bg-secondary">{{ basket.items.count }}</span>
    </h4>
    <ul class="list-group mb-3 z-depth-1">
        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0"><b>Products</b></h6>
            </div>
            <span class="text"><b>Price</b></span>
        </li>
        {% for basket_item in basket.lines.all %}
            <li class="list-group-item d-flex justify-content-between lh-condensed">
                <div>
                    <h6 class="my-0">{{ basket_item.quantity }} x {{ basket_item.product.title }}</h6>
                </div>
                <span class="text-muted"> {{ basket_item.get_total_item_price }}</span>
            </li>
        {% endfor %}
        <li class="list-group-item d-flex justify-content-between">
            <span>Total (BDT)</span>
            <strong> {{ basket.total_price }}</strong>
        </li>
    </ul>
</div>
